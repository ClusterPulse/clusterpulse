# Release workflow - triggers on version tags
# Only builds services that have changed since the last tag

name: Release

on:
  push:
    tags:
      - '*.*.*'

env:
  REGISTRY: quay.io

jobs:
  # Detect which services have changed since the last tag
  detect-changes:
    runs-on: ubuntu-latest
    outputs:
      api: ${{ steps.filter.outputs.api }}
      cluster-controller: ${{ steps.filter.outputs.cluster-controller }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get previous tag
        id: prev-tag
        run: |
          PREV_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")
          echo "tag=${PREV_TAG}" >> $GITHUB_OUTPUT

      - name: Detect changes
        uses: dorny/paths-filter@v3
        id: filter
        with:
          base: ${{ steps.prev-tag.outputs.tag || github.event.repository.default_branch }}
          filters: |
            api:
              - 'cmd/api/**'
              - 'internal/api/**'
              - 'internal/rbac/**'
              - 'internal/store/**'
              - 'go.mod'
              - 'go.sum'
              - 'Dockerfile.api'
            cluster-controller:
              - 'cmd/manager/**'
              - 'internal/**'
              - 'api/**'
              - 'pkg/**'
              - 'go.mod'
              - 'go.sum'
              - 'Dockerfile.cluster-controller'

  # Build and push API
  build-api:
    needs: detect-changes
    if: needs.detect-changes.outputs.api == 'true'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    outputs:
      tags: ${{ steps.meta.outputs.tags }}
      digest: ${{ steps.build.outputs.digest }}
    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-buildx-action@v3
      - uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ secrets.QUAY_USERNAME }}
          password: ${{ secrets.QUAY_TOKEN }}
      - uses: docker/metadata-action@v5
        id: meta
        with:
          images: ${{ env.REGISTRY }}/clusterpulse/api
          tags: |
            type=semver,pattern=v{{version}}
            type=semver,pattern=v{{major}}.{{minor}}
            type=semver,pattern=v{{major}}
            type=sha,prefix=sha-
            type=raw,value=latest
      - uses: docker/build-push-action@v6
        id: build
        with:
          context: .
          file: Dockerfile.api
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          provenance: mode=min

  # Build and push Cluster Controller
  build-cluster-controller:
    needs: detect-changes
    if: needs.detect-changes.outputs.cluster-controller == 'true'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    outputs:
      tags: ${{ steps.meta.outputs.tags }}
      digest: ${{ steps.build.outputs.digest }}
    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-buildx-action@v3
      - uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ secrets.QUAY_USERNAME }}
          password: ${{ secrets.QUAY_TOKEN }}
      - uses: docker/metadata-action@v5
        id: meta
        with:
          images: ${{ env.REGISTRY }}/clusterpulse/cluster-controller
          tags: |
            type=semver,pattern=v{{version}}
            type=semver,pattern=v{{major}}.{{minor}}
            type=semver,pattern=v{{major}}
            type=sha,prefix=sha-
            type=raw,value=latest
      - uses: docker/build-push-action@v6
        id: build
        with:
          context: .
          file: Dockerfile.cluster-controller
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          provenance: mode=min

  # Build and deploy documentation
  deploy-docs:
    runs-on: ubuntu-latest
    steps:
      - name: Generate token
        id: app-token
        uses: actions/create-github-app-token@v1
        with:
          app-id: ${{ secrets.DOCS_APP_ID }}
          private-key: ${{ secrets.DOCS_APP_PRIVATE_KEY }}
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ steps.app-token.outputs.token }}
      - uses: actions/setup-python@v5
        with:
          python-version: '3.x'
      - run: pip install mkdocs-material mike mkdocs-mermaid2-plugin
      - run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
      - run: mike deploy --push --update-aliases ${{ github.ref_name }} latest

  # Release summary
  release-summary:
    if: always()
    needs: [detect-changes, build-api, build-cluster-controller, deploy-docs]
    runs-on: ubuntu-latest
    steps:
      - name: Generate release summary
        run: |
          echo "# Release Summary — ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Triggered by:** ${{ github.actor }}" >> $GITHUB_STEP_SUMMARY
          echo "**Commit:** [\`${GITHUB_SHA::7}\`](${{ github.server_url }}/${{ github.repository }}/commit/${{ github.sha }})" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          echo "## Images" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Service | Status | Digest |" >> $GITHUB_STEP_SUMMARY
          echo "|---------|--------|--------|" >> $GITHUB_STEP_SUMMARY

          # API
          if [[ "${{ needs.detect-changes.outputs.api }}" != "true" ]]; then
            echo "| \`${{ env.REGISTRY }}/clusterpulse/api\` | Skipped (no changes) | — |" >> $GITHUB_STEP_SUMMARY
          elif [[ "${{ needs.build-api.result }}" == "success" ]]; then
            echo "| \`${{ env.REGISTRY }}/clusterpulse/api\` | Pushed | \`${{ needs.build-api.outputs.digest }}\` |" >> $GITHUB_STEP_SUMMARY
          else
            echo "| \`${{ env.REGISTRY }}/clusterpulse/api\` | Failed | — |" >> $GITHUB_STEP_SUMMARY
          fi

          # Cluster Controller
          if [[ "${{ needs.detect-changes.outputs.cluster-controller }}" != "true" ]]; then
            echo "| \`${{ env.REGISTRY }}/clusterpulse/cluster-controller\` | Skipped (no changes) | — |" >> $GITHUB_STEP_SUMMARY
          elif [[ "${{ needs.build-cluster-controller.result }}" == "success" ]]; then
            echo "| \`${{ env.REGISTRY }}/clusterpulse/cluster-controller\` | Pushed | \`${{ needs.build-cluster-controller.outputs.digest }}\` |" >> $GITHUB_STEP_SUMMARY
          else
            echo "| \`${{ env.REGISTRY }}/clusterpulse/cluster-controller\` | Failed | — |" >> $GITHUB_STEP_SUMMARY
          fi

          echo "" >> $GITHUB_STEP_SUMMARY

          # Tags pushed (from any image that was built)
          echo "## Tags" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "All pushed images were tagged with:" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- \`v${{ github.ref_name }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- \`sha-${GITHUB_SHA::7}\`" >> $GITHUB_STEP_SUMMARY
          echo "- \`latest\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          # Docs
          echo "## Documentation" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [[ "${{ needs.deploy-docs.result }}" == "success" ]]; then
            echo "Docs deployed successfully for version \`${{ github.ref_name }}\` (aliased to \`latest\`)." >> $GITHUB_STEP_SUMMARY
          else
            echo "Docs deployment **failed**." >> $GITHUB_STEP_SUMMARY
          fi
